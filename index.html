<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>cash register</title>
    <link rel="stylesheet"  href="style.css"type="text/css" > <!--type="text"-->
  </head>
  <body>
    <div id="container">
      <h1>cash register</h1>
      <div id="container-input">
        <div>
          <label for="price">price:</label>
          <input type="text" id="price">
        </div>
        <div>
          <label for="cash">cash:</label>
          <input type="text" id="cash">
        </div>
        <div>
          <label for="cid">cash in drawer:</label>
          <input type="text" id="cid">
        </div>
      </div>
      <button id="calculate">result</button>
      <div id="container-output">
        <h2>status:</h2>
        <div id="status"></div>
        <h2>change:</h2>
        <div id="change"></div>
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
